<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'quizApp/style.css' %}" type="text/css"/>
    <title>{{data.question}}</title>
</head>
<body>
    <div class="answerContainer" id="answerContainer">
        <h2 class="question" id="question">{{data.question}}</h2>
        <!-- Figure out what the hell to do with the url -->
        <!-- TODO: turn this into a post request -->
        <form class="answerForm">
            <p class="option" id="1" onclick="select(event)">{{data.correctAnswer}}</p>
            <p class="option" id="2" onclick="select(event)">{{data.incorrectAnswers.0}}</p>
            <p class="option" id="3" onclick="select(event)">{{data.incorrectAnswers.1}}</p>
            <p class="option" id="4" onclick="select(event)">{{data.incorrectAnswers.2}}</p>
            <!-- <input type="submit" value="Post" style="width: 100px; height: 50px; padding: 20px"> -->
        </form>
        <!-- <div class="button">
            <p id="button">Next</p>
        </div> -->
    </div>
</body>
</html>
